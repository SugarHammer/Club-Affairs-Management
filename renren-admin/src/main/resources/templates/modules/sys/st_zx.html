<!DOCTYPE html>
<html>
<head>
    <title>社团用户</title>
    <#include "/header.html">
        </head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="社团名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">

            <div class="form-group">
                <div class="col-sm-2 control-label">id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="stZx.id" placeholder="id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">负责人</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="stZx.user" placeholder="负责人"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">社团名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="stZx.stName" placeholder="社团名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">开始招新时间</div>
                <div class="col-sm-10">
                    <input type="date" class="form-control" v-model="stZx.startTime" placeholder="开始招新时间"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">招新地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="stZx.place" placeholder="招新地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">招新流程</div>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" style="width: 300px;height: 80px" v-model="stZx.zxlc"> </textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>
<script src="${request.contextPath}/statics/js/modules/sys/stZx.js?_${.now?long}"></script>
<script type="text/javascript">
</script>


</body>
</html>
